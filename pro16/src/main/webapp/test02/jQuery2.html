<script>

	}
	
	function fun2 () {
		$('#imgarea').html("<img src='../img/hedgehog.jpg'>");
	}
	
</script>

</head>
<body>

	<div id="area1"></div>
	<div id="area2"></div>

	<input type="button" value="눌러보세요" onclick="fun1()">
	<input type="button" value="눌러보세요" onclick="fun1_1()">
